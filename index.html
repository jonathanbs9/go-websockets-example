<!DOCTYPE html>
    <head>
        <meta charset="UTF-8"
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie-edge">
        <title>Document!! </title>
    </head>

    <body>
        <script>
            let socket = new WebSocket("ws://localhost:8080/wsocket")
            console.log("Intentando conexión Websocket ...")

            socket.onopen = () => {
                console.log("Conexión EXITOSA PA!")
                socket.send("hola desde el cliente!!")
            }
            
            socket.onclose = (event) => {
                socket.log("Cerrrando la conexión Socket ... ", event)
            }

            socket.onmessage = (msg) => {
                console.log(msg)
            }

            socket.onerror = (error) => {
                console.log("Error en socket : ", error)
            }
        </script>
    </body>
</html>
